<div class="container my-4">
  <div class="row">
    <div class="col-sm-12">
      <div class="title">
        <div class="row">
          <div class="col-sm-10 d-flex justify-content-center my-4">
            <h2 class="text-center">Manage Posts</h2>
          </div>
          <div class="col-sm-2 d-flex justify-content-end my-4">
            <button class="btn btn-success" (click)="onCreatePage()">
              Create Post
            </button>
          </div>
        </div>
      </div>
      <div class="table">
        <table class="table">
          <thead class="thead-light text-center">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Image</th>
              <th scope="col">Name</th>

              <th scope="col">Manage</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let item of Data; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>
                <img
                  src="{{ item.image }}"
                  alt="{{ item.name }}"
                  width="30px"
                />
              </td>
              <td>{{ item.name }}</td>

              <td>
                <button
                  class="btn btn-warning mx-4"
                  style="color: #fff"
                  routerLink="/edit/{{ item.id }}"
                >
                  Edit
                </button>

                <button class="btn btn-danger" (click)="onDelete(item.id,i)">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="alert alert-danger text-center" *ngIf="Data.length === 0">
        <h2>ไม่มีข้อมูล</h2>
      </div>
    </div>
  </div>
</div>
