<div class="container">
    <div class="row">
      <div class="col-sm-12 offset-md-3 col-md-6 my-4">
        <h2 class="text-center" >Updatae Post</h2>
        <form [formGroup]="editForm" (ngSubmit)="onEditSubmit()">
          <div class="form-group">
            <label for="image">Image</label>
            <input
              type="url"
              name="image"
              id="image"
              class="form-control"
              required
              formControlName="image"
              #image
            />
          </div>

          <div class="form-group text-center">
            <img [src]="image.value" alt="" width="300px" >
          </div> 

          <div class="form-group">
            <label for="image">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              required
              formControlName="name"
            />
          </div>
          <div class="form-group">
            <label for="image">Description</label>
            <textarea
            id="description"
            type="text"
            rows="6"
            class="form-control"
            formControlName="description"
            required
          ></textarea>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-outline-danger mx-4" type="button" (click)="onCancel()" >Cancel</button>
            <button class="btn btn-outline-warning" type="submit" [disabled]="!editForm.valid" >Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
