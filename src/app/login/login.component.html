<div class="container">
  <div class="row">
    <div class="col-sm-12 offset-3 col-md-6 my-4">
      <h2 class="text-center">Login</h2>
      <div class="alert alert-danger" *ngIf="error">
        {{error}}
      </div>
      <div class="text-center" *ngIf="isLoading">
        <p>
          <app-loading-spinner></app-loading-spinner>
        </p>
      </div>
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" ngModel required email class="form-control" #email="ngModel" />
          <div *ngIf="!email.valid && email.touched" class="color"> <span>Email invalid !</span> </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" ngModel required class="form-control" minlength="6"
            #password="ngModel" />
          <div *ngIf="!password.valid && password.touched" class="color"> <span>Password invalid !</span> </div>

        </div>
        <div class="form-group text-center">

          <button class="btn btn-outline-danger mx-4" type="button" (click)="onCancel()">
            Cancel
          </button>

          <button class="btn btn-outline-primary" type="submit" [disabled]="!loginForm.valid">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
